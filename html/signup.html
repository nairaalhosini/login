<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


    <div class="container">
        <div class="row m-5">
            <div class="my-form col-8 p-5 shadow-lg">
                <h1 class="mb-4">Smart Login System</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Enter your password">
                </div>
                <button id="signup-button" class="w-100 my-3 btn" type="submit">Sign Up</button>

                <p>You have an account? <a href="../index.html">Signin</a></p>
 

            </div>
        </div>
 






    </div>





<script src="../js/script.js"></script>
</body>
</html>
